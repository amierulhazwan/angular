<!DOCTYPE html>
<html lang="en">
    <head>
        <style>body {font-size: 1.3 rem}</style>
        <title>Name Calculator</title>
        <meta charset="UTF-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
        <div>
            Your Name :
            <input type="text" 
                ng-model="name" 
                ng-keyup="displayNumeric();" >
                <!-- literally means this field should be bound to the name of the scope in the viewModel -->
                <!-- when there is an event, somebody presses the key it should call the fx which also bound to the viewModel $scope -->
        </div>
        <div>Total Numeric value of person's name is : {{totalValue}} </div>
    </div>

    </body>
</html>
